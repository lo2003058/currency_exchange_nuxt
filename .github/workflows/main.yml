name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: create dotenv
        uses: SpicyPizza/create-envfile@v1.3
        with:
          VUE_APP_NAME: "Currency Exchange"
          FOREIGN_EXCHANGE_API_URL: "https://api.apilayer.com/exchangerates_data/"
          FOREIGN_EXCHANGE_API_KEY: ${{ secrets.FOREIGN_EXCHANGE_API_KEY }}

      - name: Build the Docker image
        run: docker build -t currency_exchange_nuxt -f Dockerfile .

      - name: Generate Deployment Package
        run: zip -r deploy.zip *

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@master
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ce-docker
          environment_name: ce-docker-env
          version_label: "ce_docker_deployment-${{ steps.format-time.outputs.replaced }}"
          region: ap-southeast-1
          deployment_package: deploy.zip
